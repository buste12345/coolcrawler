{% extends "AdminLTE/starter.html" %}

{% block page_header %}
        <section class="content-header">
          <h1>
            Home Page
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
            <li class="active">Here</li>
          </ol>
        </section>
{% endblock %}

{% block content %}
        <!-- Main content -->

        <section class="content">
{% for res in result %}
          <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title"><a href="{% url 'urlweb' slug=res.name %}">{{ res.name }}</a></h3>
            </div>
            <div class="box-body">
              {{ res.url.url }}
            </div><!-- /.box-body -->
          </div><!-- /.box -->
        
{% endfor %}
</section><!-- /.content -->

{% endblock %}
